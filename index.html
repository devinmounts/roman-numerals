<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Find out roman numeral...</h1>

      <form id="numerals">
        <div class="form-group">
          <label for="number">Enter a number to find out its equivalent in Roman Numerals</label>
          <input id="number" class="form-control" type="number" required>
        </div>

        <button type="submit" class="btn btn-info">Get word!</button>
      </form>

      <div id="result">
        <p><span class="roman"></span></p>
      </div>
    </div>
  </body>
</html>
